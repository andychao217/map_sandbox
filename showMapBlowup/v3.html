<!DOCTYPE html>
<html>
  <head>
    <title>Google Maps JavaScript API v3 Example: showMapBlowup</title>
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      html, body, #map_canvas {
        margin: 0;
        padding: 0;
        height: 100%;
      }
    </style>
    <script src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>
    <script src="mapBlowup.js"></script>
    <script>
      function initialize() {
        var mapOptions = {
          zoom: 13,
          center: new google.maps.LatLng(37.4419, -122.1419),
          mapTypeId: google.maps.MapTypeId.ROADMAP
        };
        var map = new google.maps.Map(document.getElementById('map_canvas'),
            mapOptions);

        var marker = new google.maps.Marker({
          position: new google.maps.LatLng(37.4419, -122.2025),
          map: map
        });

        map.showMapBlowup(new google.maps.LatLng(37.4419, -122.1419));
        marker.showMapBlowup({size: {width: '100%', height: '250px'}});
      }

      google.maps.event.addDomListener(window, 'load', initialize);
    </script>
  </head>
  <body>
    <div id="map_canvas"></div>
  </body>
</html>
